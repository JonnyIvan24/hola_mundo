<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
<h1>Este es un formulario</h1>
<form action="../index.html" method="post" onclick="" onsubmit="">
    <label for="user">Usuario:</label>
    <input type="text" id="user" placeholder="usuario" required><br>
    <label for="email">e-mail:</label>
    <input type="email" id="email" placeholder="e-mail"><br>
    <label for="pass">Contraseña:</label>
    <input type="password" id="pass" placeholder="Contraseña"><br>
    <label for="carro">Carro:</label>
    <select name="cars" id="carro" required>
        <option value="">selecciona un carro...</option>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
    </select><br><br>

    <input type="submit" value="Guardar">
    <input type="reset" value="Borrar">
</form>

</body>
</html>
